<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflet d'icône</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .icon-container {
            display: flex;
            gap: 2em;
            align-items: flex-end;
        }
        .icon-wrapper {
            position: relative;
            display: inline-block;
        }
        .icon-wrapper .svg-icon {
            width: 4em;
            height: 4em;
            vertical-align: middle;
            fill: currentColor;
            overflow: hidden;
            transition: transform 0.3s ease, filter 0.3s ease;
            z-index: 1;
        }
        .icon-wrapper:before {
            content: "";
            position: absolute;
            bottom: -1em;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: scaleY(-1);
            z-index: -1;
            filter: blur(2px);
        }
        /* Webkit-specific reflection */
        .icon-wrapper .svg-icon {
            -webkit-box-reflect: below -8px -webkit-gradient(linear, left bottom, left top, from(#ffffff28), to(rgba(255, 255, 255, 0)));
        }
        /* Animation pour l'icône Cœur */
/* Animation pour l'icône Cœur */
.icon-star {
    animation: rotateY-heart 9s linear infinite; /* Durée totale de l'animation de 9 secondes */
}

@keyframes rotateY-heart {
    0% {
        transform: rotateY(0deg);
    }
    10% {
        transform: rotateY(360deg);
    }
   
    100% {
        transform: rotateY(360deg);
    }
}

/* Animation pour l'icône Cœur */
/* Animation pour l'icône Cœur */
.icon-heart {
    animation: shake-heart 11s ease-in-out infinite;
}

@keyframes shake-heart {
    0% {
        transform: translateY(0); /* Position initiale */
    }
    5% {
        transform: translateY(-15px); /* Déplacement vers le haut */
    }
    10% {
        transform: translateY(0); /* Retour à la position initiale */
    }
    30% {
        transform: translateY(0); /* Maintien de la position finale */
    }
    100% {
        transform: translateY(0); /* Maintien de la position finale */
    }
}



        /* Ensure perspective is applied to parent to visualize 3D effect */
        .icon-container {
            perspective: 1000px;
        }
    </style>
</head>
